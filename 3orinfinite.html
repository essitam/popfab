  <body onload="blackcat('coperino')">
    <script>
    let copey;
    function preload() {
     copey = loadSound("assets/bell.mp3");
    }

    function setup(){
     frameRate(60);

    }
//     function mousePressed(){
//  trigSound(copey);
// }

    const colors = {"b":"copey", "crispy":"copey"}
    function blackcat(id){
    let ll = document.getElementById(id)
    ll.innerHTML = ll.innerText.split("").map(l => `<a href="#" onclick="trigSound(${colors[l]})">${l}</a>`).join("")
    }

    function trigSound(buf) {
    // buf.play(0, 1.0, 1.0, 0, buf.duration()-0.5);
    buf.play(0, 1.0, 1.0, 0, buf.duration());

    // buf.play();
    }


</script>

    <div id="coperino">a a a a a abbbbbbbbb crispy</div>
