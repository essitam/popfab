<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script type="text/javascript" src="p53d.js"></script>
    <script type="text/javascript" src="p5.easycam.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      function setup() {
	createCanvas(windowWidth, windowHeight, WEBGL);
	background(255);

	// Ignore this, fix for easyCam in p5 version 0.7
	Dw.EasyCam.prototype.apply = function(n) {
    var o = this.cam;
    n = n || o.renderer,
    n && (this.camEYE = this.getPosition(this.camEYE), this.camLAT = this.getCenter(this.camLAT), this.camRUP = this.getUpVector(this.camRUP), n._curCamera.camera(this.camEYE[0], this.camEYE[1], this.camEYE[2], this.camLAT[0], this.camLAT[1], this.camLAT[2], this.camRUP[0], this.camRUP[1], this.camRUP[2]))
  };

	cam = createEasyCam();
	cam.zoom(400);

	word = new Word3D(
  	"⛶.  Fabulation always emerges in and with sparks, des éclats or what Adam Wolfond describes as the \"blast of the whole... forging like a mass inside my eyes.\”. Fabulation is without a doubt immediate, the forces in-forming and their unfoldings. It thrives in and generates more appetite, always more. Appetition. Activation. ~ More life, now!",       // The actual character that you want to draw (anything that can be passed into "text()")
  	2,             // How thick the 3D rendered letter is (i.e. how many cube pixels of size "size" it is on z-axis)
  	width/2000,     // The size of a unit "box()" making up part of the letter
  	50,            // The size of the canvas it renders the letter on (higher is more detailed, 30-40 is a good range)
  	true,          // [OPTIONAL, default = true] Gives the bevelled, embossed 3D look (as seen in screenshot)
  	"Arial Black"     // [OPTIONAL, default = "Georgia"] Gives the font uses, can be any default ones or anything added
  	// BOLD           // [OPTIONAL, default = BOLD] Gives the chosen style out of BOLD, NORMAL, ITALIC
	);
}

function draw() {
	background(255);

	normalMaterial();
	word.show(); // Displays all the boxes making up the word
}

    </script>


  </body>
</html>
